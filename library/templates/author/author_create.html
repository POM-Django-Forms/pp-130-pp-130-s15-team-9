{% extends 'library/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add new author</h2>

    <form method="post" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" maxlength="20" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" name="surname" id="surname" class="form-control" maxlength="20" required>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Patronymic</label>
            <input type="text" name="patronymic" id="patronymic" class="form-control" maxlength="20" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Books</label>
            <select name="books" class="form-select" multiple>
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.name }}</option>
                {% endfor %}
            </select>
            <small class="text-muted">Press Ctrl to select multiple books.</small>
        </div>
        <button type="submit" class="btn btn-primary">Create author</button>
    </form>
</div>
{% endblock %}
