<h1>Список бібліотекарів</h1>
<ul>
  {% for бібліотекар in бібліотекарі %}
    <li>
      <a href="{% url 'деталі_бібліотекаря' бібліотекар.pk %}">
        {{ бібліотекар.get_full_name }} ({{ бібліотекар.email }})
      </a>
    </li>
  {% empty %}
    <li>Бібліотекарі відсутні.</li>
  {% endfor %}
</ul>
