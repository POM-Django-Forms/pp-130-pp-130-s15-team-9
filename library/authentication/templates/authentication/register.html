<h2>Реєстрація</h2>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post" novalidate>
  {% csrf_token %}

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required autofocus><br>

  <label for="first_name">Імʼя:</label><br>
  <input type="text" id="first_name" name="first_name" maxlength="30"><br>

  <label for="last_name">Прізвище:</label><br>
  <input type="text" id="last_name" name="last_name" maxlength="30"><br>

  <label for="middle_name">По-батькові:</label><br>
  <input type="text" id="middle_name" name="middle_name" maxlength="30"><br>

  <label for="password">Пароль:</label><br>
  <input type="password" id="password" name="password" required minlength="8"><br><br>

  <button type="submit">Зареєструватися</button>
</form>
